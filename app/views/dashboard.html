<style>
    .odd {
        background-color: lightcoral
    }

    .even {
        background-color: lavenderblush
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="#/dashboard" class="btn btn-danger btn-sm" ng-click="closeReviews()"><i class="fa fa-trash-o fa-lg"></i>&nbsp;Close</a>
        <a href="#/dashboard" class="btn btn-danger btn-sm" ng-click="abandonReviews()"><i class="fa fa-angle-down fa-lg"></i>&nbsp;Abandon</a>
    </div>
    <paginator-holder selected-page="selectedPage" page-size="pageSize"
                      data-length="data.allData">
    <div class="panel-body" style="background-color: #bfd5ff">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th ng-repeat="item in data.headers" class="table-heading">{{item}}</th>
                </tr>
                </thead>
                <tbody class="table-striped ">
                <tr ng-if="!data.allData">
                    <td colspan="{{data.headers.length}}">
                        <p style="padding: 1em;"><span
                                style="font-weight: bold;font-size: 15px;"> No data to display </span></p></td>
                </tr>
                <tr ng-repeat="item in data.allData|range:selectedPage:pageSize" ng-class="$odd ? 'odd' : 'even'">
                    <td><input type="checkbox" ng-checked="checkSelected(item.permaId.id)" ng-click="toggleSelection(item.permaId.id)"></td>
                    <td></td>
                    <td>{{item.permaId.id}}</td>
                    <td>{{item.projectKey}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.author.displayName}}</td>
                    <td>{{item.creator.displayName}}</td>
                    <td>{{item.createDate | date}}</td>
                    <td>{{item.jiraIssueKey}}</td>
                    <td>{{item.state}}</td>
                </tr>
                </tbody>
            </table>
            <pagination data="{{data.allData.length}}"></pagination>
    </div>
    </paginator-holder>
</div>
